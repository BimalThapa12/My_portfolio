        <body>

            <div class="form-container">
                <div class="left">
                    <h2>Contact </h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name" style="font-size: 20px;">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your full name" required>
                        </div>

                        <div class="underline"></div>

                        <div class="form-group">
                            <label for="email" style="font-size: 20px;">Email</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="underline"></div>
                        <div class="form-group">
                            <label for="subject" style="font-size: 20px;">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                        </div>
                        <div class="underline"></div>
                        <div class="form-group">
                            <label for="message" style="font-size: 20px;">Message</label>
                            <textarea id="message" name="message" placeholder="Type your message here..."
                                required></textarea>
                        </div>
                        <div class="underline"></div>
                </div>
                <div class="right">

                </div>

                <div class="send-Button" id="send-But">
                    <button type="submit"><span>Send Message</span></button>
                </div>
                </form>
            </div>
    </section>
